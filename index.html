<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>Style Generator: border-radius</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body>
    <nav class="navMenu">
        <a href="https://mauriciobarrueta.github.io/boxShadowGenerator/">Box Shadow</a>
        <a href="https://mauriciobarrueta.github.io/textShadowGenerator/">Text Shadow</a>
        <a href="https://mauriciobarrueta.github.io/borderGenerator/">Border</a>
        <a class="active">Border Radius</a>
        <a href="https://mauriciobarrueta.github.io/transformGenerator/">CSS Transform</a>
        <a href="https://mauriciobarrueta.github.io/filterGenerator/">Image Filter</a>
        <a href="https://mauriciobarrueta.github.io/gradientBgGenerator/">CSS Gradient</a>
        <a href="https://mauriciobarrueta.github.io/rgbaHexGenerator/">Color Picker</a>
        <a href="https://mauriciobarrueta.github.io/glassmorphismGenerator/">Glassmorphism</a>
      </nav>

    <div class="container">
        <div class="card-container">
            <span class="title"></span>
            <div class="border-radius-properties">
                <div class="column">
                    <div class="input-group">
                        <label for="brLength" class="form-label">length:</label>
                        <input type="range" class="form-range" min="0" max="50" step="1" value="1" id="brLength" oninput="brRange.value=brLength.value">
                        <input type="number" id="brRange" min="0" max="50" value="1" oninput="brLength.value=brRange.value"><span>%</span>
                    </div>                                                                          
                </div>                  
                <div class="column individual">
                    <div class="input-group">
                        <label for="brTopLeft" class="form-label">top-left:</label>
                        <input type="range" class="form-range" min="0" max="100" step="1" value="1" id="brTopLeft" oninput="brTLRange.value=brTopLeft.value">
                        <input type="number" id="brTLRange" min="0" max="100" value="1" oninput="brTopLeft.value=brTLRange.value"><span>%</span>
                    </div> 
                    <div class="input-group">
                        <label for="brTopRight" class="form-label">top-right:</label>
                        <input type="range" class="form-range" min="0" max="100" step="1" value="1" id="brTopRight" oninput="brTRRange.value=brTopRight.value">
                        <input type="number" id="brTRRange" min="0" max="100" value="1" oninput="brTopRight.value=brTRRange.value"><span>%</span>
                    </div>  
                    <div class="input-group">
                        <label for="brBottomRight" class="form-label">bottom-left:</label>
                        <input type="range" class="form-range" min="0" max="100" step="1" value="1" id="brBottomRight" oninput="brBRRange.value=brBottomRight.value">
                        <input type="number" id="brBRRange" min="0" max="100" value="1" oninput="brBottomRight.value=brBRRange.value"><span>%</span>
                    </div> 
                    <div class="input-group">
                        <label for="brBottomLeft" class="form-label">bottom-right:</label>
                        <input type="range" class="form-range" min="0" max="100" step="1" value="1" id="brBottomLeft" oninput="brBLRange.value=brBottomLeft.value">
                        <input type="number" id="brBLRange" min="0" max="100" value="1" oninput="brBottomLeft.value=brBLRange.value"><span>%</span>
                    </div>                   
                </div>                                    
            </div>  
            <div class="form-check form-switch">
                <label for="individual-border-radius" class="form-check-label">General</label>
                <input class="form-check-input" type="checkbox" role="switch" id="individual-border-radius">
                <label for="individual-border-radius" class="form-check-label">Personalizado</label>
            </div>  
            <div class="reset-container"><button class="btn btn-dark reset-btn" onclick="resetElements()">Restablecer valores &#xf2f9;</button></div>
            <div class="border-preview">
                <div class="preview"><span>Vista previa</span></div>
            </div>             
            <div class="border-code">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="CSS-code" readonly></textarea>
                    <label for="CSS-code">El código CSS se genera automáticamente:</label>
                </div>
                <button class="btn btn-danger copy-btn" title="Copiar código">&#xf0c5;</button>
            </div>       
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
